<app-header></app-header>
<!-- Carousel -->
<div id="demo" class="carousel slide " data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" [attr.data-bs-slide-to]= "i" *ngFor="let img of data;let i=index" [ngClass]=" i==0? 'active':'' "></button>
      
    </div>
  
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item" *ngFor="let img of data;let i=index" [ngClass]=" i==0? 'active':'' ">
        <img [src]="filepath+img.slider_image" alt="Los Angeles" class="d-block w-100" style="height:40vh">
      </div>
      
    </div>
  
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
<app-footer></app-footer>
